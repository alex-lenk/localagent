<!DOCTYPE html>
<html lang="ru" class="search-page">
<head>
    <meta http-equiv="Cache-Control" content="no-cache">

    <meta charset="UTF-8">
    <title>LocalAgent</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
    <meta content="telephone=no" name="format-detection">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">

    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="img/favicon/manifest.json">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#288db3">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
<header class="header-search">
    <div class="logo col-md-3 col-sm-4 col-xs-10">
        <a href="index.html">
            <img src="img/logo.png" alt="LocalAgent - Умное страхование">
        </a>
    </div>

    <button class="header-search-right btn btn-white">
        <svg class="phone-help">
            <use xlink:href="img/sprite.svg#phone-help"></use>
        </svg>
        <span class="hidden-xs">Возникли проблемы?</span>
    </button>
</header>

<div class="search-wrapper searching-offers-wrap">
    <div class="search-right">
        <div class="searching-offers">
            <svg class="search">
                <use xlink:href="img/sprite.svg#search"></use>
            </svg>
            <span>Идет поиск лучших предложений...</span>
        </div>

        <div class="search-map" id="search-show-map">
            <div class="agent-point" style="top: 20%; left: 20%;">
                <img src="img/example/photo.jpg" alt="">
                <svg class="user">
                    <use xlink:href="img/sprite.svg#user"></use>
                </svg>
                <span class="agent-point-number">1</span>
            </div>

            <div class="agent-point" style="top: 50%; left: 50%;">
                <img src="img/example/photo-2.jpg" alt="">
                <svg class="user">
                    <use xlink:href="img/sprite.svg#user"></use>
                </svg>
                <span class="agent-point-number">2</span>
            </div>

            <div class="agent-point" style="top: 75%; left: 75%;">
                <svg class="user">
                    <use xlink:href="img/sprite.svg#user"></use>
                </svg>
                <span class="agent-point-number">3</span>
            </div>
        </div>
    </div>

    <div class="search-panel-bottom"></div>
</div>


<script src="js/jquery.js"></script>
<script src="js/lib.js"></script>
<script src="js/common.js"></script>

<script src="http://cdn.trackduck.com/toolbar/prod/td.js" async data-trackduck-id="58d6467f8528fe714ed2f9e9"></script>

</body>
</html>
