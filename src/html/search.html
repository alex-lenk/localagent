<!DOCTYPE html>
<html lang="ru" class="search-page">
<head>
    <!-- include "temp/head.html" -->
</head>
<body>
<header class="header-search">
    <!-- include "temp/logo.html" -->

    <button class="header-search-right btn btn-white">
        <svg class="phone-help">
            <use xlink:href="img/sprite.svg#phone-help"></use>
        </svg>
        <span class="hidden-xs">Возникли проблемы?</span>
    </button>
</header>

<div class="search-wrapper searching-offers-wrap">
    <div class="search-right">
        <div class="searching-offers">
            <svg class="search">
                <use xlink:href="img/sprite.svg#search"></use>
            </svg>
            <span>Идет поиск лучших предложений...</span>
        </div>

        <div class="search-map" id="search-show-map">
            <div class="agent-point" style="top: 20%; left: 20%;">
                <img src="img/example/photo.jpg" alt="">
                <svg class="user">
                    <use xlink:href="img/sprite.svg#user"></use>
                </svg>
                <span class="agent-point-number">1</span>
            </div>

            <div class="agent-point" style="top: 50%; left: 50%;">
                <img src="img/example/photo-2.jpg" alt="">
                <svg class="user">
                    <use xlink:href="img/sprite.svg#user"></use>
                </svg>
                <span class="agent-point-number">2</span>
            </div>

            <div class="agent-point" style="top: 75%; left: 75%;">
                <svg class="user">
                    <use xlink:href="img/sprite.svg#user"></use>
                </svg>
                <span class="agent-point-number">3</span>
            </div>
        </div>
    </div>

    <div class="search-panel-bottom"></div>
</div>


<script src="js/jquery.js"></script>
<script src="js/lib.js"></script>
<script src="js/common.js"></script>

<script src="http://cdn.trackduck.com/toolbar/prod/td.js" async data-trackduck-id="58d6467f8528fe714ed2f9e9"></script>

</body>
</html>
