<div class="header-center">
    <h1 class="header-title">Хотите застроховать машину, но не хотите переплачивать?</h1>
    <p class="intro-text">Заполните короткую заявку и получите лучшие предложения от локальных страховых
        агентов с точным расчетом от надежных страховых компаний </p>

    <form action="#" class="insurance hidden-xs">
        <ul class="insurance-type">
            <li class="insurance-type-label">Тип страховки:</li>
            <li class="current insurance-type-point">КАСКО</li>
            <li class="insurance-type-point">Осаго</li>
        </ul>

        <div class="insurance-search">
            <div class="insurance-input-area">
                <div class="brand">
                    <input type="text" class="insurance-input" placeholder="Марка автомобиля" value="Hyundai">

                    <svg class="selected">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite.svg#selected"></use>
                    </svg>

                    <svg class="arrow">
                        <use xlink:href="img/sprite.svg#arrow"></use>
                    </svg>
                </div>

                <div class="model">
                    <input type="text" class="insurance-input" placeholder="Модель автомобиля" value="Santa">

                    <svg class="selected">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite.svg#selected"></use>
                    </svg>

                    <svg class="arrow">
                        <use xlink:href="img/sprite.svg#arrow"></use>
                    </svg>
                </div>

                <div class="year">
                    <input type="text" class="insurance-input" placeholder="Год автомобиля" value="2017">

                    <svg class="selected">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite.svg#selected"></use>
                    </svg>

                    <svg class="arrow">
                        <use xlink:href="img/sprite.svg#arrow"></use>
                    </svg>
                </div>

            </div>

            <button class="btn btn-blue">Начать</button>
        </div>
    </form>

    <a href="#" class="btn btn-green visible-xs-inline-block">Получить предложения</a>
</div>
